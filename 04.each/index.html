<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery each</title>
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css"
        />
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>eahc</h1>
            <div class="card">
                <div class="photo">
                    <img src="../image/img_01.jpg" alt="" />
                    <div class="sns">
                        <i class="xi-share"></i>
                        <i class="xi-instagram"></i>
                        <i class="xi-kakaostory"></i>
                        <i class="xi-youtube"></i>
                    </div>
                </div>
                <div class="info">
                    <h2>this is title</h2>
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit.
                        Tempora eos aperiam saepe. Officiis nesciunt odio
                        architecto delectus quam reiciendis ipsam quas quasi,
                        eum placeat aperiam minima aspernatur dolorum eligendi.
                        Qui?
                    </p>
                </div>
            </div>
        </div>

        <script>
            var sns = $('.sns');
            var item = $('.sns i');

            sns.hover(
                //mouseenter
                function () {
                    // 각각의 요소를 순서대로 돌면서 실행된다
                    item.each(function (index) {
                        //index 값이 1씩 증가함
                        $(this)
                            .stop()
                            .animate({ left: index * 50 }, 300);
                    });
                },
                //mouseleave
                function () {
                    // 각각의 요소를 순서대로 돌면서 실행된다
                    item.each(function (index) {
                        $(this).stop().animate({ left: 0 }, 300);
                    });
                }
            );
        </script>
    </body>
</html>
