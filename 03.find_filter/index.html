<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery find & filter</title>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>find & filter</h1>
            <ul class="cards">
                <li>
                    <img src="../image/img_01.jpg" alt="01이미지" />
                    <p>This is Title1</p>
                </li>
                <li>
                    <img src="../image/img_02.jpg" alt="02이미지" />
                    <p>This is Title2</p>
                </li>
                <li>
                    <img src="../image/img_03.jpg" alt="03이미지" />
                    <p>This is Title3</p>
                </li>
            </ul>
        </div>

        <script>
            var item = $('.cards li');
            var time = 300; // 애니메이트를 시킬 시간을 변수로 저장

            //item의 첫번째 li에 마우스를 올리면
            item.eq(0)
                .mouseenter(function () {
                    // 첫번째 li에서 p 를 찾아서 애니메이트를 시킨다
                    // stop : 맨 마지막 동작만 수행한다, 안적으면 마우스를 많이 움직일수록 오류가 생김
                    $(this)
                        .find('p')
                        .stop()
                        .animate({ opacity: 1, bottom: 0 }, time);
                    $(this).addClass('active');
                })
                //item의 첫번째 li에 마우스를 떼면
                .mouseleave(function () {
                    $(this)
                        .find('p')
                        .stop()
                        .animate({ opacity: 0, bottom: -50 }, time);
                    $(this).removeClass('active');
                });

            //item의 두번째 li에 마우스를 올리면
            item.eq(1)
                .mouseenter(function () {
                    // 두번째 li에서 p 를 찾아서 애니메이트를 시킨다
                    // stop : 맨 마지막 동작만 수행한다, 안적으면 마우스를 많이 움직일수록 오류가 생김
                    $(this).find('p').stop().animate({ opacity: 1 }, time);
                    $(this).addClass('active');
                })
                //item의 두번째 li에 마우스를 떼면
                .mouseleave(function () {
                    $(this).find('p').stop().animate({ opacity: 0 }, time);
                    $(this).removeClass('active');
                });

            //item의 세번째 li에 마우스를 올리면
            item.eq(2)
                .mouseenter(function () {
                    // 세번째 li에서 p 를 찾아서 애니메이트를 시킨다
                    // stop : 맨 마지막 동작만 수행한다, 안적으면 마우스를 많이 움직일수록 오류가 생김
                    $(this)
                        .find('p')
                        .stop()
                        .animate({ opacity: 1, left: 0 }, time);
                    $(this).addClass('active');
                })
                //item의 세번째 li에 마우스를 떼면
                .mouseleave(function () {
                    $(this)
                        .find('p')
                        .stop()
                        .animate({ opacity: 0, left: '-100%' }, time);
                    $(this).removeClass('active');
                });
        </script>
    </body>
</html>
