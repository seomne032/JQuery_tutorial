<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>jQuery animate</title>
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
        <link rel="stylesheet" href="../css/reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <h1>animate</h1>
                <div class="box box1"></div>
                <div class="box box2"></div>
                <div class="box box3"></div>
                <div class="box box4"></div>
                <div class="text">jQuery</div>

                <div class="btns">
                    <button class="btn1">button1</button>
                    <button class="btn2">button2</button>
                    <button class="btn3">button3</button>
                    <button class="btn4">button4</button>
                </div>
            </div>
        </div>

        <script>
            var btn1 = $('.btn1');
            var btn2 = $('.btn2');
            var btn3 = $('.btn3');
            var btn4 = $('.btn4');

            var box1 = $('.box1');
            var box2 = $('.box2');
            var box3 = $('.box3');
            var box4 = $('.box4');

            var text = $('.text');

            btn1.click(function () {
                //btn1을 클릭하면 box1의 width가 600으로 1초동안 변한다
                box1.animate({ width: 600 }, 1000);
            });

            btn2.on('click', function () {
                //btn2을 클릭하면 box2의 width가 600으로 3초동안 변한다
                box2.animate(
                    { width: 600 },
                    3000,
                    'easeOutElastic',
                    function () {
                        //3초동안 widht가 변한 후 width가 0.5초동안 500으로 변한다
                        box2.animate({ width: 500 }, 500);
                    }
                );
            });

            btn3.on('click', function () {
                // function을 계속 이어서 중첩 사용 가능
                box3.animate({ left: 500 }, 300, function () {
                    $(this).animate(
                        { widht: 50, height: 50 },
                        1000,
                        function () {
                            $(this).animate({ left: 0 }, 1000, function () {
                                $(this).animate(
                                    { widht: 100, height: 100 },
                                    1000
                                );
                            });
                        }
                    );
                });
            });

            text.on('mouseover', function () {
                $(this).animate({ fontSize: 50 }, 'fast');
            }).on('mouseleave', function () {
                $(this).animate({ fontSize: 16 });
            });
        </script>
    </body>
</html>
